<html>
    <head>
        <!--AFRAME-->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!--AFRAME EXTRAS-->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <!--SUPERHANDS-->
        <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    </head>
    <body>
        <!--SCENE-->
        <a-scene id="initialScene">
            <a-assets>
                <a-asset-item id="cliffAsset" src="/assets/gltf/CliffClosedFinal.gltf"></a-asset-item>
            </a-assets>
            <!--CAMERA AND PLAYERHEAD-->
            <a-entity id="rig" 
                position="0 0 2"
            >
                <a-entity id="playerCam"
                    camera=""
                    wasd-controls=""
                    look-controls=""
                    aframe-injected="" 
                    data-aframe-inspector-original-camera=""
                    reflected
                    coordinates
                >
                    <a-box id="playerHead"
                        color="#456456"
                        scale="0.5 0.5 0.5"
                    ></a-box> 
                </a-entity>
                <a-entity id="leftHand"
                    sphere-collider="objects: a-box" 
                    super-hands hand-controls="hand: left"
                    reflected
                ></a-entity>
                <a-entity id="rightHand"
                    sphere-collider="objects: a-box" 
                    super-hands hand-controls="hand: right"
                    reflected
                ></a-entity>
            </a-entity>
            <!--ENVIRONMENT-->
            <a-entity id="cliff"
                gltf-model="#cliffAsset"
                reflected
            ></a-entity>
            <!--MIRROR-->
            <a-entity id="mirrorFrame">
                <a-box
                    position="0 0 0" rotation="0 0 0" scale="1.2 0.2 0.4"
                    color="#0f0f0f"
                ></a-box>
                <a-box
                    position="0 2 0" rotation="0 0 0" scale="1.2 0.2 0.4"
                    color="#0f0f0f"
                ></a-box>
                <a-box
                    position="-0.5 1 0" rotation="0 0 0" scale="0.2 2 0.4"
                    color="#0f0f0f"
                ></a-box>
                <a-box
                    position="0.5 1 0" rotation="0 0 0" scale="0.2 2 0.4"
                    color="#0f0f0f"
                ></a-box>
            </a-entity>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity id="mirrorRef"
                position="0 0 0" rotation="0 180 0" scale="-1 1 1"
            ></a-entity>
        </a-scene>
        <script src="components.js"></script>
    </body>
</html>
