<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene id="initialScene">
            <a-assets>
                <a-asset-item id="cliffAsset" src="/assets/gltf/CliffClosedFinal.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="playerCam"
                camera=""
                wasd-controls=""
                look-controls=""
                position="0 1.6 2" rotation="" 
                aframe-injected="" 
                data-aframe-inspector-original-camera=""
            >
                <a-box id="playerHead"
                    scale="0.5 0.5 0.5"
                    reflected
                >
                </a-box>
            </a-entity>
            <a-entity id="cliff"
                gltf-model="#cliffAsset"
                reflected
            >
            </a-entity>
                <a-sky color="#ECECEC"></a-sky>
        </a-scene>
        <script src="components.js"></script>
    </body>
</html>
